# frontend/nginx.conf

server {
  listen 80;

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  # --- THIS IS THE NEW, CRUCIAL PART ---
  # Any request to "http://localhost/api/..."
  # will be forwarded to your Django service.
  location /api/ {
    # 'backend' is the service name from docker-compose.yml
    # '8000' is the port Gunicorn runs on inside that container
    proxy_pass http://backend:8000/api/;
    
    # These headers are important for passing on
    # the original request information to Django
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}